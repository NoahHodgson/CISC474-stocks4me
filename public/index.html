<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="scripts/userClient.js"></script>
    <title>stocks4me â—‰ Log In</title>
</head>
<body>
    <script>
        window.onload=function(){
            if(localStorage.getItem("loggedin")) {
                window.location = "/home.html"
            } else {
                document.getElementById("loginSubmit").addEventListener("click", login);
            }
        }
    </script>
    <nav class="navbar navbar-dark py-3" style="background-color: #50C879;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" onclick="loginBlock()"><img src="img/logo.png"
                    style="width: 50px" />stocks4me</a>
            <div class="navbar-nav" style="flex-direction: row;">
                <a class="nav-link" style="padding:10px;" href="index.html" onclick="loginBlock()">Home</a>
                <a class="nav-link" style="padding:10px;" href="index.html" onclick="loginBlock()">Dashboard</a>
                <a class="nav-link" style="padding:10px;" href="index.html" onclick="loginBlock()">About</a>
            </div>
        </div>
    </nav>
    <!-- source: https://www.tutorialrepublic.com/snippets/preview.php?topic=bootstrap&file=simple-login-form
                     https://stackoverflow.com/questions/44221250/redirecting-to-a-page-after-submitting-form-in-html
        -->
    <div id="content">
        <div class="login-form">
            <form action="home.html">
                <h2 class="text-center">Log in</h2>
                <div class="form-group">
                    <input type="text" id="usernameInput" class="form-control" placeholder="Username" required="required" id="name">
                </div>
                <div class="form-group">
                    <input type="password" id="passwordInput" class="form-control" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" id="loginSubmit" class="btn btn-primary btn-block">Log in</button>
                </div>
            </form>
            <p><a href="/createAccount.html">New Account?</a></p>
        </div>
    </div>
</body>

</html>
