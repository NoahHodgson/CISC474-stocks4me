<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>stocks4me â—‰ Home</title>
</head>

<body>
    <script>
        window.onload = function () {
            getUserWallet()
            getUserStocks()
            showUsername()
            renderStockPortData()
            getNews()
            console.log("Loaded Page")
        }
    </script>
    <nav class="navbar navbar-dark py-3" style="background-color: #50C878;">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html"><img src="img/logo.png" style="width: 50px" />stocks4me</a>
            <div class="navbar-nav" style="flex-direction: row;" id="nav">
                <a class="nav-link active" style="padding:10px;" aria-current="page" href="home.html">Home</a>
                <a class="nav-link" style="padding:10px;" href="dashboard.html">Dashboard</a>
                <a class="nav-link" style="padding:10px;" href="about.html">About</a>
                <div id="nav-user"></div>
            </div>
        </div>
    </nav>
    <!--Everything from here on out is placeholders for the actual content-->
    <div class="row">
        <div class="col-md-8">
            <iframe id="chart" width="90%" height="80%" src="https://www.youtube.com/embed/t8UHC7aoRq4"
                title="YouTube video player" frameborder="0" allow="accelerometer; 
                autoplay; clipboard-write; encrypted-media; 
                gyroscope; picture-in-picture" allowfullscreen style="padding: 10px;"></iframe>
        </div>
        <div class="col-md-4">
            <br>
            <div class="jumbotron module">
                <h2 style="text-align: center;">Stock Prices:</h2>
                <p id="stock-port-data">
                </p>
            </div>
            <!-- https://mdbootstrap.com/docs/standard/forms/search/ -->
            <div class="input-group" style="max-width: 50%; margin: auto; padding: 5px;">
                <input type="search" class="form-control rounded" placeholder="Search for stocks" aria-label="Search"
                    aria-describedby="search-addon" id="searchInput" />
                <button type="button" class="btn" id="searchButton" onclick="search()">Search</button>
            </div>
            <div id="stock-search-results">
                <div class="module" id="stockInfo">
                    <h2 style="text-decoration: underline;">Stock Info</h2>
                    <p id="name">Name</p>
                    <p id="price">Price</p>
                    <p id="highLow">High / Low</p>
                    <button onclick="userSelectsStock()" class="btn interactStockButton">Add to portfolio</button>
                    <div id="sell-button">
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 style="text-decoration: underline;" class="panel-title">Weekly Report</h3>
                        </div>
                        <div class="panel-body" id="stockHistoryInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h2 style="text-align: center; padding-top: 10px; text-decoration: underline;">Curated News Stories:</h2>
    <div class="row" style="padding: 10px;" id="table_holder">
        <div class="col justify-content-center" id="news-c1">
        </div>
        <div class="col justify-content-center" id="news-c2">
        </div>
    </div>
</body>

</html>
